<form [formGroup]="regForm" class="form" (ngSubmit)="submit()">
  <h2 class="text-primary">Registration form using reactive forms</h2>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control">
    <div class="text-danger" *ngIf="regForm.get('firstName')"></div>
  </div>

  <div class="form-group">
    <label>last Name</label>
    <input type="text" formControlName="lastName" class="form-control">
     <div class="text-danger " *ngIf="regForm.get('firstName')d "></div>
  </div>

  <div class="form-group">
    <label>email</label>
    <input type="text" formControlName="email" class="form-control">
     <div class="text-danger " *ngIf="regForm.get('firstName')d "></div>
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="text" formControlName="password" class="form-control">
     <div class="text-danger " *ngIf="regForm.get('firstName')d "></div>
  </div>

  <div class="form-group">
    <label>confirmPassword</label>
    <input type="text" formControlName="confirmPassword" class="form-control">
     <div class="text-danger " *ngIf="regForm.get('firstName')d "></div>
  </div>


  <div class="actions">
    <button class="btn btn-primary" type="submit()"> Register</button>
    <button class="btn btn-danger"  type="button" (click)="reset()">Reset</button>

  </div>
</form>
